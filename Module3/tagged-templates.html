<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tagged templates!</title>
    </head>
    <body>
        <style>
            h1 {
                background: yellow;
            }
        </style>
        <script>
            function highlight(strings, ...values) {
                // debugger; // debugger stops a function from running
                let str = '';
                strings.forEach((string, i) => {
                    str += `${string} <span class="h1">${values[i] ||
                        ''}</span> `;
                });
                return str;
            }

            const name = 'Snickers';
            const age = 100;
            const sentence = highlight`My dog's name is ${name} and he is ${age} years old`;
            document.body.innerHTML = sentence;
            console.log(sentence);
        </script>
    </body>
</html>
