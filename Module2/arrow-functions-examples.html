<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Arrow Functions Examples</title>
    </head>
    <body>
        <script>
            const race = '100m Dash';
            const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];

            const win = winners.map((winner, i) => ({
                // implicit return with object literal
                name: winner,
                race,
                place: i + 1
            }));

            const ages = [26, 62, 45, 234, 2, 64, 234, 62, 34];

            const old = ages.filter(age => age >= 60);
            console.log(old);
        </script>
    </body>
</html>
